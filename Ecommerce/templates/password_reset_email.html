<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <div style="background-color: #f2f2f2; padding: 20px;">
        <h1 style="color: #ff5722; font-family: Arial, sans-serif;">
            <p>Hello {{ user.username }},</p></h1>
            <p>We have received a request to reset your password for your account on our website.</p>
            <p>To reset your password, please click on the following link:</p><br><br>
            <p><a href="{{ reset_link }}">Reset Password</a></p>
            <p>If you did not request a password reset, please ignore this email.</p>
        </p>
    </div>
</body>
</html>
